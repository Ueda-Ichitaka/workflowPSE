<mat-toolbar class="mat-elevation-z1" color="primary">
  <span>PSE Workflow Editor</span>
</mat-toolbar>

<mat-tab-group class="mat-elevation-z1">
  <mat-tab label=" Editor ">
    <div class="editor-content ">
      <app-editor #editor></app-editor>
    </div>


    <!-- Editor -->
    <div class="editor-tool ">
      <mat-card class="editor-tool-card ">
        <mat-card-header>
          <mat-card-title>Processes</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <button color="primary" class="process-btn" *ngFor="let p of processes | async " (click)="addProcess(p)" mat-button>
            {{ p.identifier }}
          </button>
        </mat-card-content>
      </mat-card>
    </div>

  </mat-tab>


  <mat-tab label="Processes ">
    <!-- Processes -->
    <div class="Processes ">
      Processes
    </div>
  </mat-tab>
</mat-tab-group>
