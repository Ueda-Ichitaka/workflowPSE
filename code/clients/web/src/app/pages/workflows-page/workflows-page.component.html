<div class="container workflows-list">
    <h1>My Workflows</h1>
    <mat-accordion *ngIf="workflows && processes; else loadingTemplate">
        <mat-expansion-panel *ngFor="let workflow of workflows">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    {{ workflow.title }}
                </mat-panel-title>
            </mat-expansion-panel-header>

            <app-editor class="editor" [workflow]="workflow" [processes]="processes" class="editor"></app-editor>

            <div class="actions">
                <div class="actions-left">
                    <button mat-button color="warn" (click)="remove(workflow.id)">DELETE</button>
                </div>
                <div class="actions-right">
                    <button mat-raised-button (click)="edit(workflow.id)">EDIT</button>
                    <button *ngIf="validate(workflow)" mat-raised-button color="primary" (click)="run(workflow.id)" [disabled]="runs(workflow)">{{runs(workflow) ? 'RUNNING' : 'RUN'}}</button>
                </div>
            </div>
        </mat-expansion-panel>
    </mat-accordion>
    <ng-template #loadingTemplate>
        <mat-spinner class="spinner" color="accent"></mat-spinner>
    </ng-template>
</div>
