<h2 mat-dialog-title> {{ parameter.title }}</h2>

<div class="badges">
  <span class="badge">{{ parameter.role }}</span>
  <span *ngIf="getTypeInfo(parameter.type); let info" class="badge" [style.color]="info[1]" [style.borderColor]="info[1]">{{ info[0] }}</span>
</div>

<mat-dialog-content class="content">
  <!-- INPUT -->
  <div *ngIf="parameter.role === 'input'" class="type-container" [ngSwitch]="parameter.type">
    <p class="abstract">{{ parameter.abstract }}</p>
    <mat-divider></mat-divider>

    <div fxLayout="row" fxLayoutAlign="space-between">
      <span class="subtitle">Change Input</span>
      <button mat-icon-button (click)="clickEditButton()">
        <mat-icon>{{editMode ? 'check' : 'edit'}}</mat-icon>
      </button>
    </div>
    <pre [style.display]="editMode ? 'none' : 'block'">
        <code #code></code>
    </pre>

    <div [style.display]="editMode ? 'block' : 'none'">
      <!-- Literal Input -->
      <ng-container *ngSwitchCase="0">
        <mat-form-field class="data-field">
          <input matInput [(ngModel)]="data.value" placeholder="Input Data">
        </mat-form-field>
      </ng-container>

      <!-- Compley Input -->
      <ng-container *ngSwitchCase="1">
        <mat-form-field>
          <mat-select placeholder="Format" [(value)]="selectedFormat">
            <mat-option value="markdown">No Format</mat-option>
            <mat-option value="sql">SQL</mat-option>
            <mat-option value="xml">XML</mat-option>
            <mat-option value="json">JSON</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="data-field">
          <textarea matInput [(ngModel)]="data.value" placeholder="Input Data" matTextareaAutosize matAutosizeMinRows="5"></textarea>
        </mat-form-field>
      </ng-container>

      <!-- Bounding Box Input -->
      <ng-container *ngSwitchCase="2">
        <mat-form-field class="data-field-small">
          <input matInput [(ngModel)]="data.tx" placeholder="Top X" type="number">
        </mat-form-field>
        <mat-form-field class="data-field-small">
          <input matInput [(ngModel)]="data.ty" placeholder="Top Y" type="number">
        </mat-form-field>
        <mat-form-field class="data-field-small">
          <input matInput [(ngModel)]="data.bx" placeholder="Bottom X" type="number">
        </mat-form-field>
        <mat-form-field class="data-field-small">
          <input matInput [(ngModel)]="data.by" placeholder="Bottom Y" type="number">
        </mat-form-field>
      </ng-container>
    </div>
  </div>

  <!-- OUTPUT -->
  <div *ngIf="parameter.role === 'output'" class="type-container">
    <pre>{{ this.data.value }}</pre>
  </div>

</mat-dialog-content>

<mat-divider></mat-divider>
<mat-dialog-actions fxLayout="row" fxLayoutAlign="end">
  <button mat-button mat-dialog-close i18n="@@close">Close</button>

  <ng-container *ngIf="parameter.role === 'input'">
    <button *ngIf="deletable" mat-button (click)="remove()" i18n="@@delete" color="warn">DELETE</button>
    <button mat-raised-button (click)="save()" i18n="@@add" color="primary">SAVE</button>
  </ng-container>
</mat-dialog-actions>
