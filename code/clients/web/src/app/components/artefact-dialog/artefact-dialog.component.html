<h2 mat-dialog-title> {{ parameter.title }} </h2>
<mat-dialog-content class="content">
  <div>role: {{ parameter.role }}</div>
  <div>type: {{ parameter.type }}</div>
  <div>title: {{ parameter.title }}</div>
  <div>abstract: {{ parameter.abstract }}</div>
  <div>min_occurs: {{ parameter.min_occurs }}</div>
  <div>max_occurs: {{ parameter.max_occurs }}</div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close i18n="@@close">Close</button>
</mat-dialog-actions>
