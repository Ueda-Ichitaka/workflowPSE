<div #background class="background" (dragover)="dragOver($event)" (drop)="drop($event)">
    <svg viewBox="0 0 2000 2000">
        <svg:path *ngFor="let edge of edgePaths" [attr.d]="svgPath(edge)" stroke="#888888" stroke-width="2" fill="none" />
    </svg>

    <app-task *ngFor="let d of drawnProcesses; let i = index" class="process" [style.left.px]="d.x" [style.top.px]="d.y" [process]="d.process"
        (mousedown)="dragStart(i, $event)"></app-task>
</div>
