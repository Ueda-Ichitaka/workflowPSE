<div class="title">{{ process.title }}</div>

<div class="inputs" #inputs>
  <span *ngFor="let input of process.inputs" [attr.data-id]="input.id" class="input" [matTooltip]="input.title" matTooltipPosition="above"
    matTooltipShowDelay="200" [style.border-color]="getParameterColor(input.type)"></span>
</div>

<div class="outputs" #outputs>
  <span *ngFor="let output of process.outputs" [attr.data-id]="output.id" class="output" [matTooltip]="output.title" matTooltipPosition="below"
    matTooltipShowDelay="200" [style.background]="getParameterColor(output.type)"></span>
</div>
